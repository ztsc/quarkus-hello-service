apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-hello-service-app
  labels:
    app: quarkus-hello-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-hello-service-app
  template:
    metadata:
      labels:
        app: quarkus-hello-service-app
    spec:
      containers:
        - name: quarkus-hello-service-app
          image: quay.io/ifont/sigstore-demo-app:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
